<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Fornecedores</title>
  <link rel="icon" href="z2_solutions.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="z2_solutions.png" alt="Logo Zero Two Solutions" class="logo">
      <h1>Cadastro de Fornecedores</h1>
    </div>
  </header>
  <main>
    <form id="form-fornecedor">
    
      <fieldset>
        <legend>Dados da Empresa</legend>
        
        <label for="razao-social">Razão Social:</label>
        <input type="text" name="nome" id="razao-social" placeholder="Digite a razão social" required>
  
        <label for="cnpj">CNPJ:</label>
        <input type="text" name="cnpj" id="cnpj" placeholder="Digite o CNPJ" required>
  
        <label for="endereco">Endereço:</label>
        <input type="text" name="endereco" id="endereco" placeholder="Digite o endereço" required>
  
        <label for="telefone">Telefone:</label>
        <input type="tel" name="telefone" id="telefone" placeholder="Digite o telefone" required>
      </fieldset>

  
      <fieldset>
        <legend>Informações Contratuais</legend>
        
        <label for="contrato">Número do Contrato:</label>
        <input type="text" name="contrato" id="contrato" placeholder="Digite o número do contrato" required>
        
        <label for="produto">Produto:</label>
        <input type="text" name="produto" id="produto" placeholder="Digite o produto" required>
        
        <label for="tipo-servico">Tipo de Serviço:</label>
        <select name="tipoServico" id="tipo-servico" class="custom-select" required>
          <option value="" disabled selected>Selecione o tipo de serviço</option>
          <option value="produtos">Fornecimento de Produtos</option>
          <option value="servicos">Prestação de Serviços</option>
          <option value="outros">Outros</option>
        </select>
        
        <label for="inicio-vigencia">Início da Vigência:</label>
        <input type="date" name="inicioVigencia" id="inicio-vigencia" required>
        
        <label for="fim-vigencia">Fim da Vigência:</label>
        <input type="date" name="fimVigencia" id="fim-vigencia" required>
      </fieldset>
      
      
      <button type="submit">Salvar</button>
      <button id="delete-btn" style="background-color: red;display: none;">Deletar</button>
      <a href="dashboard.html" class="cancel-link">Cancelar</a>
    </form>
  </main>
  <footer>
    <p>&copy; 2024 Zero Two Solutions. Todos os direitos reservados.</p>
  </footer>
  <script type="module" src="js/cadasro-fornecedor.js"></script>
</body>
</html>
