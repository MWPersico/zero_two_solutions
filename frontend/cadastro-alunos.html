<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Alunos</title>
  <link rel="icon" href="z2_solutions.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="z2_solutions.png" alt="Logo Zero Two Solutions" class="logo">
      <h1>Cadastro de Alunos</h1>
    </div>
  </header>
  <main>
    <form id="form-aluno">
    
      <fieldset>
        <legend>Informações Pessoais</legend>
        
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite o nome completo" required>
        
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="Digite o CPF" required>
        
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" placeholder="Digite o endereço" required>
        
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="Digite o telefone" required>

        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required>
      </fieldset>
      
      <fieldset>
        <legend>Informações Acadêmicas</legend>
        
        <label for="curso">Curso:</label>
        <select id="curso" class="custom-select" name="curso" >
        </select>
        
        <label for="matricula">Matrícula:</label>
        <input type="number" id="matricula" placeholder="Digite a matrícula" name="matricula" required>
        
        <label for="periodo">Período:</label>
        <input type="number" id="periodo" name="periodo" placeholder="Digite o período" required>
        
        <label for="tipoCurso">Tipo de Curso:</label>
        <input type="text" id="tipoCurso" name="tipoCurso" placeholder="Digite o tipo de curso" required>
        
        <label for="bolsista">Bolsista:</label>
        <input type="checkbox" name="bolsista" id="bolsista" value="false">
        
        <label for="dataDelngresso">Data de Ingresso:</label>
        <input type="date" id="dataDelngresso" name="dataDeIngresso" required>
      </fieldset>
      

      <button type="submit">Salvar</button>
      <button id="delete-btn" style="background-color: red;display: none;">Deletar</button>
      <a href="dashboard.html" class="cancel-link">Cancelar</a>
    </form>
  </main>
  <footer>
    <p>&copy; 2024 Zero Two Solutions. Todos os direitos reservados.</p>
  </footer>
  <script type="module" src="js/cadastro-aluno.js"></script>
</body>
</html>
