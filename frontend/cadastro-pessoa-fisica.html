<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Pessoa Física</title>
  <link rel="icon" href="z2_solutions.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="z2_solutions.png" alt="Logo Zero Two Solutions" class="logo">
      <h1>Cadastro de Pessoa Física</h1>
    </div>
  </header>
  <main>
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" placeholder="Digite o nome" required>

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" placeholder="Digite o CPF" required>

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" placeholder="Digite o Endereço" required>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" placeholder="Digite o telefone" required>

      <label for="dataNascimento">Data de Nascimento:</label>
      <input type="date" id="dataNascimento" required>

      <button type="submit">Salvar</button>
      <a href="dashboard.html" class="cancel-link">Cancelar</a>
    </form>
  </main>
  <footer>
    <p>&copy; 2024 Zero Two Solutions. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
