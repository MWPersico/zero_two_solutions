<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Zero Two Solutions</title>
  <link rel="icon" href="z2_solutions.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <div class="logo-container">
      <img src="z2_solutions.png" alt="Zero Two Solutions Logo" class="logo">
      <h1>Cadastro Usuário - Zero Two Solutions</h1>
    </div>

    <form class="login-form">
      <label for="name">Nome Completo:</label>
      <input type="text" id="name" placeholder="Digite seu nome completo" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" placeholder="Digite seu e-mail" required>

      <label for="password">Senha:</label>
      <input type="password" id="password" placeholder="Digite sua senha" required>

      <label for="confirm-password">Confirmar Senha:</label>
      <input type="password" id="confirm-password" placeholder="Confirme sua senha" required>

      <button type="submit">Cadastrar</button>

      <p>Já tem uma conta? <a href="login.html">Faça login aqui</a></p>
    </form>
  </div>

  <footer>
    <p>&copy; 2024 Zero Two Solutions. Todos os direitos reservados.</p>
  </footer>
</body>
</html>

<style>
    body {
      background-color: #4453c3;
    }
  </style>
